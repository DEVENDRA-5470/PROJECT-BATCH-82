{% extends "base.html" %}

{% block content %}

<section class="text-gray-600 body-font mt-10 ml-110">

  <form method="POST">
    <div class=" md:w-1/2 bg-gray-100 rounded-lg p-8 w-full mt-10 md:mt-0">
        {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
          <p class="text-red-500">{{message}}</p>
        {% endfor %}
    {% endif %}
  {% endwith %}
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
     
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          placeholder="Email" required>
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password"
          class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          placeholder="Password" required>
      </div>
      
      <button
        class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
      <p class="text-xs text-gray-500 mt-3">Literally you probably haven't heard of them jean shorts.</p>
    </div>
  </form>
  </div>
</section>
{% endblock content %}
